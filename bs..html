  <style>
  /* animations.css */

/* Header Animation */

header {
  animation: header-animation 2s ease-in-out;
}

@keyframes header-animation {
  0% {
    transform: translateY(-100px);
    opacity: 0;
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}

/* Main Animation */

main {
  animation: main-animation 2s ease-in-out;
}

@keyframes main-animation {
  0% {
    transform: scale(0.5);
    opacity: 0;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

/* Section Animation */

section {
  animation: section-animation 2s ease-in-out;
}

@keyframes section-animation {
  0% {
    transform: translateX(-100px);
    opacity: 0;
  }
  100% {
    transform: translateX(0);
    opacity: 1;
  }
}

/* Image Animation */

section img {
  animation: image-animation 2s ease-in-out;
}

@keyframes image-animation {
  0% {
    transform: rotate(360deg);
    opacity: 0;
  }
  100% {
    transform: rotate(0deg);
    opacity: 1;
  }
}

/* Button Animation */

a {
  transition: all 0.5s ease-in-out;
}

a:hover {
  transform: scale(1.1);
  color: #FFD700;
}

/* Footer Animation */

footer {
  animation: footer-animation 2s ease-in-out;
}

@keyframes footer-animation {
  0% {
    transform: translateY(100px);
    opacity: 0;
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}
 </style>
  <script>
 
// Selectors
const header = document.querySelector('header');
const main = document.querySelector('main');
const sections = document.querySelectorAll('section');
const images = document.querySelectorAll('section img');
const buttons = document.querySelectorAll('a');
const footer = document.querySelector('footer');

// Event Listeners
window.addEventListener('scroll', () => {
  // Header background color change on scroll
  if (window.scrollY > 50) {
    header.style.backgroundColor = '#FFD700';
  } else {
    header.style.backgroundColor = 'orange';
  }
});

// Section animation on scroll
window.addEventListener('scroll', () => {
  sections.forEach((section) => {
    const sectionTop = section.offsetTop;
    const sectionHeight = section.offsetHeight;
    const windowScrollTop = window.scrollY;

    if (windowScrollTop > sectionTop - sectionHeight / 2) {
      section.style.opacity = '1';
      section.style.transform = 'translateX(0)';
    }
  });
});

// Image animation on scroll
window.addEventListener('scroll', () => {
  images.forEach((image) => {
    const imageTop = image.offsetTop;
    const imageHeight = image.offsetHeight;
    const windowScrollTop = window.scrollY;

    if (windowScrollTop > imageTop - imageHeight / 2) {
      image.style.opacity = '1';
      image.style.transform = 'rotate(0deg)';
    }
  });
});

// Button hover effect
buttons.forEach((button) => {
  button.addEventListener('mouseover', () => {
    button.style.transform = 'scale(1.1)';
    button.style.color = '#FFD700';
  });

  button.addEventListener('mouseout', () => {
    button.style.transform = 'scale(1)';
    button.style.color = '#333';
  });
});

// Footer animation on scroll
window.addEventListener('scroll', () => {
  const footerTop = footer.offsetTop;
  const footerHeight = footer.offsetHeight;
  const windowScrollTop = window.scrollY;

  if (windowScrollTop > footerTop - footerHeight / 2) {
    footer.style.opacity = '1';
    footer.style.transform = 'translateY(0)';
  }
});
 </script>
